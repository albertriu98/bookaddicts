apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: fastapi
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
          resources:
          {{ toYaml .Values.resources | indent 12 }}
          env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef: 
                name: db-secret
                key: username
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef: 
                name: db-secret
                key: password
          - name: POSTGRESQL_DATABASE_NAME
            value: {{ .Values.database.name }}
          - name: POSTGRESQL_ADDRESS
            value: {{ .Values.database.ip }} #problems with DNS resolution of the service b